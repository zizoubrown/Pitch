<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Pitch - {{ title }} </title>
    {% else %}
        <title>Pitch</title>
    {% endif %}
</head>
<body>
    {% for pitch in pitches %}
        <h1> {{ pitch.title }} </h1>
        <p> By {{ pitch.author }} on {{ pitch.date_posted }} </p>
        <p> {{ pitch.content }} </p>
    {% endfor %}
</body>
</html>
